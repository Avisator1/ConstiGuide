<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ConstiGuide</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if nav1 %}active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if nav2 %}active {% endif %}" href="/info">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if nav3 %}active {% endif %}" href="/report">Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if nav7 %}active {% endif %}" href="/quiz">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if nav4 %} active {% endif %}" href="/credits">Credits</a>
              </li>
            </ul>
          </div>
          
          <!-- Use the 'navbar' utility classes directly on this ul element -->
          <ul class="navbar-nav ms-auto">
            {% if username %}
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if nav5 %}active {% endif %}" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if nav6 %}active{% endif %}" href="/register">Register</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      
    {% block main %}
    {% endblock %}
</body>
</html>
